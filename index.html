<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima_Web</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" href="./img/fiveicon.png" type="image/x-icon">

  <!---- Google Fonts ---->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <!----- Font Awesome ----->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-----Link Scripts ---->
  <script src="/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="form">
      <h3>Deseja saber o clima de qual cidade?</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
        <img id="weather-icon" src="" alt="Condições atuais">
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
    <div id="error-message" class="hide">
      <p>Essa cidade não foi encontada.</p>
    </div>
    <div id="loader" class="hide">
      <i class="fa-solid fa-spinner"></i>
    </div>
    <div id="suggestions">
      <button id="Santos">Santos</button>
      <button id="Campinas">Campinas</button>
      <button id="Poços de Caldas">Poços de Caldas</button>
      <button id="Natal">Natal</button>
      <button id="Salvador">Salvador</button>
      <button id="Arraial do Cabo">Arraial do Cabo</button>
      <button id="Curitiba">Curitiba</button>
      <button id="Ubatuba">Ubatuba</button>
    </div>
  </div>
</body>

</html>
